
<h2 >Registration Form</h2>
<div class="container">
    
    <form [formGroup]="registrationform" (ngSubmit)="onsubmit(form1.value)" #form1="ngForm">
    <div class=form-group >
        <label>Username</label>
        <input  [class.is-invalid]="registrationform.get('name')?.invalid && registrationform.get('name')?.touched"
        formControlName="name"class="form-control"  #name type="text">
        <div *ngIf="registrationform.get('name')?.invalid&& registrationform.get('name')?.touched">
             <small class="text-danger" *ngIf="registrationform.get('name')?.errors?.required ">Username is required</small>
    <small class="text-danger" *ngIf="registrationform.get('name')?.errors?.minlength">Username must atleast 5 characters</small>

        </div>
    </div>
    <div class=form-group >
        <label>Password</label>
        <input  formControlName="password" [class.is-invalid]=" registrationform.get('password')?.invalid &&registrationform.get('password')?.touched "class="form-control" type="password">
        <small class="text-danger" *ngIf="registrationform.get('password')?.errors?.minlength">password must 8 characters</small>
    </div>
    <div class=form-group >
        <label>Confirm Password </label>
        <input  formControlName="confirmpassword"class="form-control" type="password">
    </div>
    
    <div formGroupName="address">

         <div class=form-group >
             <label>City </label>
              <input  formControlName="city"class="form-control" type="text">
          </div>

          <div class=form-group >
            <label>Address</label>
             <input  formControlName="street"class="form-control" type="text">
         </div>

          
    </div>
     <br>
    <button type="submit" class="btn btn-primary mb-10">Register</button>
    <button type="submit" (click)="load()" class="btn btn-secondary ml-20"> Load </button>

</form>

</div>
